<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Edit/Add(hostel)</title>

	<meta charset="utf-8">
	<link href="css/bootstrap.min.css"rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/style1.css">

</head>
<body>
	<div class="container">
		<br><br><br>
		<div class="row">
			<div class="col-md-3"></div>	
			<div class="col-md-6" id="login">
				<center><b id="login-name">Edit/Add</b></center>
				<form>
					<div class="form-group">

						<label class="user">Hostel Name</label>

						<div class="input-group">
							
							<input type="text" class="form-control"id="text1"name="t1"placeholder="Enter HostelName">


						</div>         
					</div>

					<div class="form-group">

						<label class="user">Hostel Address</label>

						<div class="input-group">
							
							<input type="text" class="form-control"id="text2"name="t1"placeholder="Enter Location">


						</div>         
					</div>
					
					<div class="form-group">

						<label class="user">Manager Contact No.</label>

						<div class="input-group">
							
							<input type="text" class="form-control"id="text2"name="t1"placeholder="Enter Contact">


						</div>         
					</div>
					
					<div class="form-group">

						<label class="user">Available rooms</label>

						<div class="input-group">
							
							<input type="text" class="form-control"id="text2"name="t1"placeholder="Enter available rooms">


						</div>         
					</div>
					<div class="form-group">
					<label class="user">Facilities:</label>
					    <div class="input-group">
                           <input type="checkbox"name="wifi"id="box1" ><label class="user1">Wi-Fi</label><br>
                           <input type="checkbox"name="geyser"id="box2"><label class="user1">Geyser</label><br>
                           <input type="checkbox"name="mess"id="box3"><label class="user1">Mess</label><br>
                           <input type="checkbox"name="kitchen"id="box4"><label class="user1">Kitchen</label><br>
						   <input type="checkbox"name="ac"id="box5"><label class="user1">AC/Heater</label><br>
						   <input type="checkbox"name="tv"id="box6"><label class="user1">Tv</label><br>
					    </div>
                    </div> 

					
						<div >
						
							<label class="user">Choose your Photo:</label><br>
                             <input type="file"name="photo"> 
							


						</div>         
					
					<div class="ismap">
					   <label class="user">Hostel Description:</label>
					   <div class="input-group">
					   
					    
                         <textarea cols=47 rows=5 >
                          </textarea><br>
						  </div>
					</div>

					<div class="form-group">
						<input type="submit"  class="btn btn-success"value="Save"style="border-radius:100px;" >
			


				</form>



			</div>



		</div>



	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootsrap.min.js"></script>	
</body>

</html>
