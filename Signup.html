<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap SignUp</title>

	<meta charset="utf-8">
	<link href="css/bootstrap.min.css"rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div class="container">
		<br><br><br>
		<div class="row">
			<div class="col-md-3"></div>	
			<div class="col-md-6" id="login">
				<center><b id="login-name">SignUp</b></center>
				<form>
					<div class="form-group">

						<label class="user">Username</label>

						<div class="input-group">
							<span class="input-group-addon"id="iconn"><i class="glyphicon glyphicon-user"></i></span>
							<input type="text" class="form-control"id="text1"name="t1"placeholder="Enter username">


						</div>         
					</div>

					<div class="form-group">

						<label class="user">Password</label>

						<div class="input-group">
							<span class="input-group-addon"id="iconn1"><i class="glyphicon glyphicon-lock"></i></span>
							<input type="Password" class="form-control"id="text2"name="t1"placeholder="Enter Password">


						</div>         
					</div>
					
					<div class="form-group">

						<label class="user">Confirm Password</label>

						<div class="input-group">
							<span class="input-group-addon"id="iconn1"><i class="glyphicon glyphicon-lock"></i></span>
							<input type="Password" class="form-control"id="text2"name="t1"placeholder="Confirm Password">
						</div>         
					</div>
					
						<div >
						
							<input type="radio"name="User"value="User"checked><label class="user">User  </label><br>
							<input type="radio"name="User"value="Owner"><label class="user">Owner </label><br>


						</div>         
					
					

					<div class="form-group">
						<input type="submit"  class="btn btn-success"value="Confirm"style="border-radius:100px;" >
						




					

                      
					
					

					







				</form>



			</div>



		</div>



	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootsrap.min.js"></script>	
</body>

</html>
